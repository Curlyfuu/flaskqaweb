{% block main %}
    <h3 class="page-title">文章修改</h3>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
{#                <input type="text" placeholder="请输入标题" name="title" class="form-control">#}
                <textarea  cols="30" rows="1" name="content" id="form-content" class="form-control" onkeyup="convert()" ></textarea>
            </div>

                <textarea  cols="30" rows="10" name="content" id="form-content" class="form-control" onkeyup="convert()" ></textarea>

            </div>

    <hr>
    <h3>预览：</h3>
    <div id="pre-view"></div>
    <script type="text/javascript">
        function convert(){

                    {#var text = "{{ question.content }}"#}
                    var text = document.getElementById("form-content").value;
                    {#console.log(typeof(text));#}
                    var converter = new showdown.Converter();
                    var html = converter.makeHtml(text);
                    document.getElementById("pre-view").innerHTML = html;
        }

    </script>
